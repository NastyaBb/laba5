<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .photo{
        overflow: hidden;
       
        }

    img{
        transition: transform 0.25s;
        filter: grayscale(100%);
    }

    .photo:hover img{
        transform: scale(1.5);
        filter:grayscale(0%);
    }

    </style>
</head>
<body>
        <div class="photo"><img src="favorites.png" alt="heart"></div>
</body>
</html>
