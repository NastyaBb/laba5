<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 255, 179);
        }
        h1{
            text-align: center;
            margin: 5%;
            font-size: 55px;
        }

        @keyframes slideInTop{
            from{
transform: translateY(900px);
            }
to{
    transform: translateY(0px);
}
        }
.slideInTop {
    animation: slideInTop 3s ease-in;
} 
div{
    margin: -150px 500px;
    display: block;
} 

</style>
</head>
<body>
    <h1>HELLO, MY SITE!</h1>
    <div class="slideInTop">
        <img style="margin: 155px 15px; rotate: -15deg;" src="calc.png" alt="calc" >
        <img style="margin: 195px 15px; rotate: -5deg;" src="book.png" alt="book">
        <img style="margin: 195px 15px; rotate: 5deg;" src="paper.png" alt="paper">
        <img style="margin: 140px 15px; rotate: 15deg;"src="pallete.png" alt="pallete">
        <img style="margin: -35px -685px; rotate: 90deg;" src="pencil.png" alt="pencil">
    </div>
</body>
</html>
